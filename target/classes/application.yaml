spring:
  application:
      name: "interview-materials-feature-test-inditex"
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/assetdb
    username: postgres
    password: postgres
  sql:
    init:
      mode: always
      platform: postgres
      schema-locations: classpath:schema.sql

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.r2dbc: DEBUG
    io.r2dbc.postgresql.QUERY: DEBUG
